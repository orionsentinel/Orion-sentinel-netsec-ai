# Orion Sentinel NSM Stack - Metrics & Monitoring
# Optional: Adds resource monitoring with node-exporter and cAdvisor

version: '3.8'

services:
  # Node Exporter - System metrics (CPU, RAM, disk, network)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: orion-node-exporter
    ports:
      - "9100:9100"  # Metrics endpoint
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped
    networks:
      - orion-metrics
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: orion-cadvisor
    ports:
      - "8080:8080"  # Web UI and metrics
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    privileged: true
    restart: unless-stopped
    networks:
      - orion-metrics
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

