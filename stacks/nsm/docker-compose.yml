# Orion Sentinel NSM Stack
# Network Security Monitoring with Suricata, Loki, Promtail, and Grafana

version: '3.8'

services:
  # Suricata IDS - Passive network monitoring
  suricata:
    image: jasonish/suricata:latest  # ARM-compatible
    container_name: orion-suricata
    network_mode: host  # Required for packet capture
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_NICE
    environment:
      - SURICATA_OPTIONS=--af-packet=${NSM_IFACE:-eth0}
    volumes:
      - ./suricata/suricata.yaml:/etc/suricata/suricata.yaml:ro
      - suricata-logs:/var/log/suricata
      - suricata-rules:/var/lib/suricata
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Loki - Log aggregation and storage
  loki:
    image: grafana/loki:2.9.3
    container_name: orion-loki
    ports:
      - "3100:3100"  # HTTP API
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Promtail - Log shipper for Suricata and AI logs
  promtail:
    image: grafana/promtail:2.9.3
    container_name: orion-promtail
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - suricata-logs:/var/log/suricata:ro
      - /var/log:/host/logs:ro  # Optional: host system logs
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.2.3
    container_name: orion-grafana
    ports:
      - "3000:3000"  # Web UI
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - loki
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  suricata-logs:
    driver: local
  suricata-rules:
    driver: local
  loki-data:
    driver: local
  grafana-data:
    driver: local

networks:
  default:
    name: orion-nsm-network
